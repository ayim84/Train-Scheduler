<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Train Scheduler</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
        <div class = "container">
            <div class="jumbotron text-center">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">Enter information for a new train in the fields at the bottom of a page to see the train appear in the schedule.</p>
            </div>
        </div>

        <div class = "container mb-4">
            <div class="card">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <!-- Schedule Table Goes Here -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id = "tableRows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class = "container">
            <div class="card">
                <div class="card-header">Add Train</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainNameInput">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name">
                        </div>
                        <div class="form-group">
                            <label for="destinationInput">Destination</label>
                            <input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
                        </div>
                        <div class="form-group">
                            <label for="trainTimeInput">First Train Time</label>
                            <input type="time" class="form-control" id="trainTimeInput" aria-describedby="trainTimeHelpBlock" placeholder="Enter First Train Time">
                            <small id="trainTimeHelpBlock" class="form-text text-muted">
                                Time must be in format HH:MM AM/PM
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="frequencyInput">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequencyInput" placeholder="Enter Frequency in Minutes">
                        </div>
                        <button type="submit" class="btn btn-primary" id = "addTrain">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src = "app.js"></script>
    </body>
</html>
